<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>finance tracker</title>
    <script src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<div class="wrapper">
        <div class="header">
            <div class="header-title">
                <span>finance tracker</span>
                <span>by Dmitriy Shishmintsev</span>
            </div>
        </div>
        <div class="main">
            <div class="container">
                <div class="block-title">
                    Transactions
                    <button id="reset">reset</button>
                </div>
            
                <div class="tr-list" id="container">

                </div>
            </div>
    
            <div class="settings">
                <div class="block-title">
                    Sort & Filter
                </div>
                <div class="s-row">
                    View by
                    <select id="selectbox">
                        <option>all</option>
                    </select>         
                </div>
                
                <div class="s-row">
                    Sort
                    <button id="sort">ascending</button>
                    <button id="sortReverse">descending</button>
                </div>

                Filter by date
                <div class="s-row">
                    <input type="date" id="sdate" placeholder="start date" required>
                    <input type="date" id="edate" placeholder="end date" required>
                    <button id="dateSelect"> 	&#128270;</button>
                </div>
                
                
                <div class="block-title">
                    Add Transaction
                </div>
                <div class="add-tr">
                    <input id="name" placeholder="Name"> <br>
                    <input id="cost" type="text" placeholder="Cost"> <br>
                    <input type="date" id="date"> <br>
                    <input id="categories" placeholder="Category"> <br>
                    <button id="create">add transaction</button>
                </div>
                
               
            </div>
        </div>
    </div>
    
</body>
</html>
